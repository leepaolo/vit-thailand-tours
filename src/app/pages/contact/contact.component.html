<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <section class="grid grid-cols-1 md:grid-cols-2 p-4 gap-8">
    <div>
      <h2
        class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-semibold text-slate-800 mb-4"
      >
        Contact me
      </h2>
    </div>
    <div class="w-full">
      <app-input-text
        [placeholder]="'Name'"
        formControlName="name"
        validateFormBorder
      ></app-input-text>
      <div
        *ngIf="contactForm.get('name')?.errors?.['required'] && contactForm.get('name')?.touched"
        class="text-red-600 text-sm"
      >
        Name is required.
      </div>

      <app-input-text
        [placeholder]="'Surname'"
        formControlName="surname"
        validateFormBorder
      ></app-input-text>
      <div
        *ngIf="contactForm.get('surname')?.errors?.['required'] && contactForm.get('surname')?.touched"
        class="text-red-600 text-sm"
      >
        Surname is required.
      </div>

      <app-input-text
        [placeholder]="'Email'"
        formControlName="email"
        validateFormBorder
      ></app-input-text>
      <div
        *ngIf="contactForm.get('email')?.errors?.['required'] && contactForm.get('email')?.touched"
        class="text-red-600 text-sm"
      >
        Email is required.
      </div>
      <div
        *ngIf="contactForm.get('email')?.errors?.['email'] && contactForm.get('email')?.touched"
        class="text-red-600 text-sm"
      >
        Enter a valid email.
      </div>
      <app-button
        [text]="'Submit'"
        [type]="'submit'"
        [disabled]="!contactForm.valid"
      ></app-button>
      <!-- Additional fields for phone, adultNumber, childrenNumber, dateOdTour, and message as needed -->
    </div>
  </section>
</form>
